<!DOCTYPE html>
<html>
  <head>
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <title>HTML Template til React</title>
  </head>
  <body>

    <div id="root"></div>

    <script type="text/babel">
    const root = ReactDOM.createRoot(document.getElementById('root'))
    // 1#
        const WriteJSX = () => {
            return <h1>1# JSX er godt for maven!</h1>
        }
        // root.render(<WriteJSX/>)

    // 2#
        const Summary = () => {
            return <h1>2#{10*10}</h1>
        }
        // root.render(<Summary/>)
    // 3#
        const FavoriteMeals = () => {
            return (
                <>
                <h1>3#</h1>
                <ol>
                    <li>Ost</li>
                    <li>Stake</li>
                    <li>Soup</li>
                </ol>
                </>
            )
        }
        // root.render(<FavoriteMeals/>)

    // 4#
        const TekstAfsnit = () => {
            return <div>
                    <h1>4#</h1>
                    <h1>Hello World</h1>
                    <br></br>
                    <h1>How are you?</h1>
                   </div>
        }
        // root.render(<TekstAfsnit/>)
    
    // 5#
    const TekstAfsnit2 = () => {
            return <>
                    <h1>5#</h1>
                    <h1>My name is..</h1>
                    <br></br>
                    <h1>Daniel !</h1>
                   </>
        }
        // root.render(<TekstAfsnit2/>)

    // 6#    
        const Subminput = () => {
            return <input type="submit" value="6#Submit" />;
        }
        // root.render(<Subminput/>)

    // 7# 
        const JSXsection = () => {
            return <section className="mainwrapper"> 7#Section goes here =P </section>
        }
        // root.render(<JSXsection/>)

    // 8# 
        const Clock = () => {
            const x = 11;
            let text = "Goddag";
            if( x < 12 ) {
            text = "Godmorgen";
            }
            return <h1>8#{text}</h1>
        }
        // root.render(<Clock/>)
    
    // 9# 
        const Ternary = () => {
            const y = 12;
            return <h1>9#{(y) < 12 ? "Godmorgen" : "Goddag"}</h1>;
        }   
        // root.render(<Ternary/>)

 // ---------------> here comes function for calling all previous functions =)

    // 10#
        const App = () => {
            return (
                <>
                    <WriteJSX/>
                    <Summary/>
                    <FavoriteMeals/>
                    <TekstAfsnit/>
                    <TekstAfsnit2/>
                    <Subminput/>
                    <JSXsection/>
                    <Clock/>
                    <Ternary/>
                </>
            )
        }
        root.render(<App/>)
    </script>

  </body>
</html>
